<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 offset-lg-4 offset-md-3 offset-0">
                <h3 class="mt-5">GET WEATHER DATA</h3>
                <p><label for="city" class="col-form-label fw-bold mt-3">ENTER CITY NAME : </label></p>
                <input type="text" class="form-control mt-1" name="city">
                <hr>
                <button id="btnGetCityData" class="btn btn-outline-primary">GET DATA</button>
            </div>
        </div>
    </div>
    <div class="container mt-5 text-center">
        <table class="table table-dark" id="cityData">
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
