<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1;
        console.log(a);
        a++;

        // LOOPS
        console.log("NOW USING WHILE LOOP");
        a = 1; // INITIALIZTION
        while (a <= 10) { // CONDITION
            console.log(a);
            a++; // INCREMENT OR DECREMENT
        }

        console.log("NOW USING FOR LOOP");
        for (var b = 1; b <= 10; b++) {
            console.log(b);
        }

        console.log("NOW USING DO WHILE LOOP");
        a = 1;
        do {
            console.log(a);
            a++;
        }
        while (a <= 10);


    </script>
</body>

</html>
