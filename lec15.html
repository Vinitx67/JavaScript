<script>
    console.log("APP NAME : ", navigator.appName);
    console.log("APP VERSION : ", navigator.appVersion);
    console.log("PLATFORM : ", navigator.platform);
    console.log("ARE COOKIES ENABLED : ", navigator.cookieEnabled);
    console.log("LANGUAGES : ", navigator.languages);

    console.log("FULL URL :", location.href);
    console.log("PROTOCOL :", location.protocol);
    console.log("HOSTNAME WITH PORTNUMBER (IF ANY) :", location.host);
    console.log("DOMAIN NAME :", location.hostname);
    console.log("PORT NUMBER :", location.port);
    console.log("HASH STRING :", location.hash);
    console.log("QUERY STRING :", location.search);

    console.log("HISTORY ENTRIES : ", history.length);

    console.log("SCREEN HEIGHT : ", screen.height);
    console.log("SCREEN WIDTH : ", screen.width);
    console.log("AVAILABE HEIGHT : ", screen.availHeight);
    console.log("AVAILABE WIDTH : ", screen.availWidth);
    console.log("COLOR DEPTH : ", screen.colorDepth);
