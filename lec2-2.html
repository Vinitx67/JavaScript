<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = parseInt(prompt("ENTER A NUMBER : "));
        if (isNaN(num)) {
            console.error("VALUE IS NOT A NUMBER !!!");
        }
        if (num % 2 == 0) {
            console.log("THE GIVEN NNUMBER IS EVEN");
        }
        else {
            console.log("THE GIVEN NNUMBER IS ODD");
        }

    </script>
</body>

</html>
