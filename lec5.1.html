<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function add(a, b) {
            var c;
            c = a + b;
            console.log(`additon of ${a} and ${b} is ${c}`);
        }

        function multTable(n) {
            var i, a;
            for (i = 1; i <= 10; i++) {
                a = i * n;
                console.log(`${n} x ${i} = ${a}`);
            }
        }
        add(5, 4);
        multTable(7);
    </script>
</body>

</html>
