<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button class="choice" data-choice="rock">🪨 Rock</button>
            <button class="choice" data-choice="paper">📄 Paper</button>
            <button class="choice" data-choice="scissors">✂️ Scissors</button>
        </div>
        <div class="results">
            <p><strong>You:</strong> <span id="user-choice">-</span></p>
            <p><strong>Computer:</strong> <span id="computer-choice">-</span></p>
            <h2 id="result">Make a choice!</h2>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
