<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = parseInt(prompt("ENTER A NUMBER :"));
        if (!(num >= 1 && num <= 11)) {
            console.error("INVALID NUMBER !!!");
        }
        else {
            if (!isNaN(num)) {
                var i = num;
                var ans = 1;
                while (i > 1) {
                    ans = ans * i;
                    i--;
                }
                console.log(`THE FACTORIAL OF ${num} is ${ans}`);
            }
        }
    </script>
</body>

</html>
