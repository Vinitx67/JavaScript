<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 5, b = 3;
        console.log(`${a} raised to ${b} gives ${Math.pow(a, b)}`);
        b = Math.sqrt(a);
        console.log(`Square root of : ${a} is ${b}`);
        console.log(`Rounding the ans : ${Math.round(b)}`);
        console.log(`Rounding the ans to 3 decimals : ${Math.round(b * 1000) / 1000}`);
        console.log(`VALUE OF PI : ${Math.PI}`);
        console.log(`VALUE OF E : ${Math.E}`);
        console.log(`FLOOR OF 1.999999 : ${Math.floor(1.999999)}`);
        console.log(`FLOOR OF 1.0000001 : ${Math.ceil(1.0000001)}`);
        // sin, cos, tan etc

    </script>
</body>

</html>
